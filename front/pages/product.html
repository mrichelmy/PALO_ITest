<!DOCTYPE html>
<html>
<!-- HEAD -->

<head>
  <meta charset="utf-8" />
  <title> PALO-ITest</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/70a10e0d33.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href='../css/product.css'>
  <!-- CSS -->

  <!-- meta -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
  <!-- meta -->
</head>
<!-- HEAD -->


<!-- BODY -->

<body>
  <!-- EXO 1  -->
  <div class="box titleBox">
    <h1 class="is-1 title">PALO-ITest your cities</h1>
  </div>
  <div class="block">
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Enter your cities</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control">
            <input class="input is-info enterZone" type="text" placeholder="seperate your words with a space">
          </p>
        </div>
      </div>
      <button class="button enterZoneButton">OK</button>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Your tag</label>
        </div>
        <div class="field-body">
          <div class="field is-grouped is-grouped-multiline tagZone"></div>
        </div>
        <button class='button searchProducts'>Search</button>
    </div>
  </div>

  <!-- EXO 2 -->
  <div class='block'>
    <table class='table'>
      <thead>
        <tr>
          <th>Ref</th>
          <th>Nom Produit</th>
          <th>Ville</th>
          <th>Prix</th>
          <th>Mise Ã  jour</th>
          <th>Suppression</th>
        </tr>
      </thead>
      <tbody class='tableBody'>
      </tbody>
    </table>
    <button class="button addProductButton">Add</button>
  </div>

  <!-- EXO 4-->
  <div class="box addForm">
    <div class="field">
      <label class="label">Nom</label>
      <div class="control">
        <input class="input nameValue" type="text" placeholder="Nom du produit">
      </div>
    </div>
    <div class="field">
      <label class="label">Ville</label>
      <div class="control">
        <input class="input cityValue" type="text" placeholder="Lyon, Toulouse, Bordeaux, Paris, Marseille">
      </div>
    </div>
    <div class="field">
      <label class="label">Prix</label>
      <div class="control">
        <input class="input priceValue" type="number" placeholder="42">
      </div>
    </div>
    <button class="button is-primary submitProductButton">Submit</button>
  </div>

  <!-- EXO 6-->
  <div class="box">
    <h2 class="is-2 subtitle">Calculator</h2>
    <label class="label">What do we compute ?</label>
      <div class="control">
        <input class="input calculateInput" type="text" placeholder="Write your desire">
        <button class="button is-primary calulateInputButton">GO</button>
      </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script srx="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="module" src="../scripts/product.js"></script>
  <script type="module" src="../scripts/api.js"></script>
</body>
<!-- BODY -->

</html>
